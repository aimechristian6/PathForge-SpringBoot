<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathForge - HR Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1c2526 0%, #2c3e50 100%);
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #ffffff;
        }

        body::before {
            display: none;
        }

        .header {
            background: #05445E;
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            font-size: 1.8em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .logo svg {
            margin-right: 10px;
            fill: #189AB4;
            width: 34px;
            height: 34px;
            transition: transform 0.3s ease;
        }

        .logo svg:hover {
            transform: rotate(360deg);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #189AB4;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.1);
        }

        .user-details {
            display: flex;
            flex-direction: column;
            color: #ffffff;
            text-align: left;
        }

        .user-name {
            font-size: 1.2em;
            font-weight: 600;
        }

        .user-email {
            font-size: 0.95em;
            color: #bdc3c7;
        }

        .user-role {
            font-size: 0.9em;
            color: #055C9D;
        }

        .logout-form {
            display: inline;
        }

        .btn.btn-logout {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #189AB4;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(24, 154, 180, 0.3);
            border: none;
            cursor: pointer;
        }

        .btn.btn-logout:hover {
            background: #055C9D;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(24, 154, 180, 0.5);
        }

        .main-content {
            flex: 1;
            padding: 60px 40px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .welcome-section {
            text-align: left;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .welcome-section h1 {
            font-size: 3.5em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .welcome-section p {
            font-size: 1.4em;
            color: #bdc3c7;
            font-weight: 400;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out 0.3s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .date-report {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: transparent;
        }

        .date-report span {
            font-size: 1.4em;
            color: #ffffff;
            font-weight: 500;
            animation: fadeIn 1s ease-in-out 0.6s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .report-actions {
            display: flex;
            gap: 12px;
        }

        .date-report select {
            padding: 12px;
            background: #055C9D;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-in-out 0.9s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .date-report select:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(24, 154, 180, 0.5);
        }

        .btn.btn-report {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 12px 20px;
            background: #189AB4;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(24, 154, 180, 0.3);
            animation: fadeIn 1s ease-in-out 1.2s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .btn.btn-report:hover {
            background: #055C9D;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(24, 154, 180, 0.5);
        }

        .employee-section {
            margin-bottom: 40px;
        }

        .employee-section h2 {
            font-size: 2em;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: left;
            animation: fadeIn 1s ease-in-out 1.4s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .employee-table-container {
            background: #05445E;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .employee-table {
            width: 100%;
            border-collapse: collapse;
        }

        .employee-table th,
        .employee-table td {
            padding: 20px 24px;
            text-align: left;
            color: #ffffff;
        }

        .employee-table th {
            background: #189AB4;
            font-weight: 600;
            font-size: 1.2em;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .employee-table th i {
            margin-right: 8px;
            font-size: 1.2em;
            color: #ffffff;
        }

        .employee-table td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.1em;
            transition: background 0.3s ease;
        }

        .employee-table tr {
            animation: slideIn 0.5s ease-in-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .employee-table tr:nth-child(1) { animation-delay: 0.6s; }
        .employee-table tr:nth-child(2) { animation-delay: 0.8s; }
        .employee-table tr:nth-child(3) { animation-delay: 1.0s; }
        .employee-table tr:nth-child(4) { animation-delay: 1.2s; }

        .employee-table tr:hover td {
            background: rgba(24, 154, 180, 0.2);
        }

        .employee-table tr:last-child td {
            border-bottom: none;
        }

        .no-employees {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #bdc3c7;
            font-size: 1.2em;
        }

        .btn.btn-edit,
        .btn.btn-delete,
        .btn.btn-add {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(24, 154, 180, 0.3);
        }

        .btn.btn-edit {
            background: #189AB4;
            margin-right: 10px;
        }

        .btn.btn-edit:hover {
            background: #055C9D;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(24, 154, 180, 0.5);
        }

        .btn.btn-delete {
            background: #e74c3c;
        }

        .btn.btn-delete:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.5);
        }

        .btn.btn-add {
            background: #189AB4;
        }

        .btn.btn-add:hover {
            background: #055C9D;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(24, 154, 180, 0.5);
        }

        .btn i {
            font-size: 1.2em;
        }

        .footer {
            background: #05445E;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }

        .footer p {
            font-size: 0.95em;
            letter-spacing: 0.5px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
                padding: 15px 20px;
            }

            .user-info {
                justify-content: center;
            }

            .welcome-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .welcome-section h1 {
                font-size: 2.8em;
            }

            .welcome-section p {
                font-size: 1.2em;
            }

            .report-actions {
                width: 100%;
                justify-content: space-between;
            }

            .date-report select,
            .btn.btn-report {
                width: 48%;
            }

            .employee-section h2 {
                font-size: 1.6em;
            }

            .employee-table th,
            .employee-table td {
                padding: 15px 18px;
                font-size: 1em;
            }

            .employee-table th i {
                font-size: 1em;
            }

            .btn.btn-edit,
            .btn.btn-delete,
            .btn.btn-add {
                padding: 10px 16px;
                font-size: 0.95em;
            }

            .btn i {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px 15px;
            }

            .logo svg {
                width: 28px;
                height: 28px;
            }

            .logo a {
                font-size: 1.4em;
            }

            .profile-image {
                width: 40px;
                height: 40px;
            }

            .user-details {
                font-size: 0.95em;
            }

            .main-content {
                padding: 40px 15px;
            }

            .welcome-section h1 {
                font-size: 2.2em;
            }

            .welcome-section p {
                font-size: 1.1em;
            }

            .date-report span {
                font-size: 1.2em;
            }

            .date-report select,
            .btn.btn-report {
                font-size: 0.95em;
                padding: 10px 16px;
                width: 100%;
            }

            .employee-section h2 {
                font-size: 1.4em;
            }

            .employee-table th,
            .employee-table td {
                padding: 12px 15px;
                font-size: 0.95em;
            }

            .employee-table th i {
                font-size: 0.95em;
            }

            .no-employees {
                font-size: 1em;
            }

            .btn.btn-edit,
            .btn.btn-delete,
            .btn.btn-add {
                padding: 8px 12px;
                font-size: 0.9em;
            }

            .btn i {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">
        <a th:href="@{/}">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-unity" viewBox="0 0 16 16">
                <path d="M15 11.2V3.733L8.61 0v2.867l2.503 1.466c.099.067.099.2 0 .234L8.148 6.3c-.099.067-.197.033-.263 0L4.92 4.567c-.099-.034-.099-.2 0-.234l2.504-1.466V0L1 3.733V11.2v-.033.033l2.438-1.433V6.833c0-.1.131-.166.197-.133L6.6 8.433c.099.067.132.134.132.234v3.466c0 .1-.132.167-.198.134L4.031 10.8l-2.438 1.433L7.983 16l6.391-3.733-2.438-1.434L9.434 12.3c-.099.067-.198 0-.198-.133V8.7c0-.1.066-.2.132-.233l2.965-1.734c.099-.066.197 0 .197 .134V9.8z"/>
            </svg>
            <span>PATHFORGE</span>
        </a>
    </div>
    <div class="user-info">
        <img th:src="${profilePictureBase64}" alt="Profile Picture" class="profile-image"/>
        <div class="user-details">
            <span class="user-name" th:text="${username}"></span>
            <span class="user-email" th:text="${email}"></span>
            <span class="user-role" th:text="${role}"></span>
        </div>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </form>
    </div>
</header>

<div class="main-content">
    <div class="welcome-section">
        <div>
            <h1>Welcome, <span th:text="${username}"></span>!</h1>
            <p>Manage employees, view reports, and configure settings.</p>
            <div class="date-report">
                <span th:text="${#dates.format(#dates.createNow(), 'EEE, MMM dd HH:mm:ss zzz yyyy')}"></span>
            </div>
        </div>
        <div class="report-actions">
            <select>
                <option>This month</option>
                <option>Last month</option>
                <option>This year</option>
            </select>
            <a th:href="@{/viewReports}" class="btn btn-report"><i class="fas fa-file-alt"></i> View Report</a>
        </div>
    </div>

    <div class="employee-section">
        <h2>Manage Employee Records Below:</h2>
        <div class="employee-table-container">
            <table class="employee-table">
                <thead>
                <tr>
                    <th><i class="fas fa-id-badge"></i> Emp ID</th>
                    <th><i class="fas fa-user"></i> First Name</th>
                    <th><i class="fas fa-user"></i> Last Name</th>
                    <th><i class="fas fa-graduation-cap"></i> Qualification</th>
                    <th><i class="fas fa-briefcase"></i> Position</th>
                    <th><i class="fas fa-cogs"></i> Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.empId}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.qualification?.displayName}"></td>
                    <td th:text="${employee.position}"></td>
                    <td>
                        <a th:href="@{/hr/employees/editEmployee/{id}(id=${employee.empId})}" class="btn btn-edit"><i class="fas fa-edit"></i> Edit</a>
                        <form th:action="@{/hr/employees/deleteEmployee/{empId}(empId=${employee.empId})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="DELETE"/>
                            <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this employee?')"><i class="fas fa-trash-alt"></i> Delete</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(employees)}">
                    <td colspan="6" class="no-employees">No employees found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <a th:href="@{/hr/employees/addEmployee}" class="btn btn-add"><i class="fas fa-plus"></i> Add Employee</a>
</div>

<footer class="footer">
    <p>Â© 2025 PathForge. All rights reserved.</p>
</footer>
</body>
</html>
